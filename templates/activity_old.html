
<div class="activity-container">
  <h3>RECENT ACTIVITY</h3>
  <hr>
  <div class="activity">
    {% for message in messages_form %}
    <small><a href="{% url 'userInfo' message.user.id %}">@{{message.user}} </a>{{message.updated|timesince}} repied to <a href="{% url 'room-details' message.room.id %}"> {{message.room}}</a></small>
    <p>{{message.body}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
    {% endfor %}
  </div>
</div>
